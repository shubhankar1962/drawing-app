<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
          <div class="row">
            <label class="title">Shapes</label>
            <ul class="options">
              <li class="option tool" id="rectangle">
                <img src="img/ractangle.png" alt="" width="30px" height="30px">
                <span>Rectangle</span>
              </li>
              <li class="option tool" id="circle">
                <img src="img/circle.png" alt="" width="30px" height="30px">
                <span>Circle</span>
              </li>
              <li class="option tool" id="triangle">
                <img src="img/triangle.png" alt="" width="30px" height="30px">
                <span>Triangle</span>
              </li>
              <li class="option">
                <input type="checkbox" id="fill-color">
                <label for="fill-color">Fill color</label>
              </li>
            </ul>
          </div>

            <div class="row">
                <label class="title">Option</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="img/brush.png" alt="" height="30px" width="30px">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="img/eraser.png" alt="" height="30px" width="30px">
                        <span>Eraser</span>
                    </li>
                    
                    <li class="option">
                        <input type="range" id="size-slider">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4a98f7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
              <button class="clear-canvas">clear canvas</button>
              <button class="save-img">Save as imgae</button>
            </div>
            
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
